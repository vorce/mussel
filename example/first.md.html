<body>
<div class="mussel">

<h3>One more</h3>
<p>Try pressing the right arrow key on your keyboard to go to the next slide.</p>
<p>That’s what I call a “presentation”! ;^)
Yadig — ☃</p>
<p id="next"><a href="second.md.html">→</a></p>
</div>
<script>$(document).keyup(function(event) { 
  if(event.which == 70) { // F keycode
  } else if(event.which == 39) { // Right arrow
    var next = $("#next > a:first-child").attr("href");
    window.location = next;
  } else if(event.which == 37) { // Left arrow
    history.back();
  }
});
</script>
</body>
</html>
